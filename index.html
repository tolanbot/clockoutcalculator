<!DOCTYPE html>
<html>
    <head>
        <script src="./handleForm.js"></script>
        <style>
            body, html{
                background-color: darkgrey;
                font-family: 'Courier New', Courier, monospace;
                margin: 0;
                padding: 0;
                min-height: 100vh;
            }
            .container {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                min-height: 100vh; /*Set a minimum height for centering */
            }
            .centered {
                display: flex;
                flex-direction: column;
                align-items: center;
                background-color: rgb(217, 210, 210);
                height: 28em;
                width: 30em;
                border: 0.5em solid black;
                border-radius: 20px;
                padding-top: 2em;
            }
            .textCentered {
                display: flex;
                justify-content: center;
                /* align-items: center; */
                height: 4em;
                width: 30em;
                padding-top: 1em;
            }
            .displayTime {
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: gray;
                width: 10em;
                height: 3em;
                border-radius: 20px;
            }
            .title {
                text-align: center;
                border: 0.5em solid black;
                border-radius: 20px;
                width: 30em;
                background-color: rgb(217, 210, 210);
                transform: translateY(8%);
            }
            .formFormat {
                border-radius: 5px;
                font-family: 'Courier New', Courier, monospace;
            }
            p {
                transition: 0.5s;
            }
            p::before {
                background: #ffee10;
                transition: .5s;
                transform: scale(.9);
                z-index: -1;
            }
            p:hover::before {
                transform: scale(1.1);
            }
            p:hover {
                color: #ffee10;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="title">
                <h2>CLOCK OUT CALCULATOR</h2>
            </div>
            <div class="centered">
                <form action="" id="timeForm" class="formFormat">
                    <h3>CLOCK IN</h3>
                    <input type="text" maxlength="7" placeholder="Clock In" id="shift-in" class="formFormat">
                    <h3>LUNCH OUT</h3>
                    <input type="text" maxlength="7" placeholder="Lunch Out" id="lunch-out" class="formFormat">
                    <h3>LUNCH IN</h3>
                    <input type="text" maxlength="7" placeholder="Lunch In" id="lunch-in" class="formFormat">
                    <br>
                    <button type="submit" style="margin-top: 1em; border-radius: 20px;">Submit</button>
                    <button type="reset" style="margin-top: 1em; border-radius: 20px;">Reset</button>
                </form>
                <div class="textCentered">
                    <h3>YOU SHOULD CLOCK OUT AT:</h3>
                </div>
                <div class="displayTime">
                    <h3 id="timeBox"></h3>
                </div>
                <div style="transform: translateX(-160%);">
                    <p>@christolan</p>
                </div>
            </div>
        </div>
    </body>
    <footer></footer>
</html>
